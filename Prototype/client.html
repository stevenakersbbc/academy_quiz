<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Quiz</title>
  </head>
  <body>
    <div>
      <h2>Team Groovy Quiz! </h2>
      <h3><i><u>Function over form</u></i></h3>
    </div>
    <div id="nav">
      <h3 id="welcomeText">Please choose a section</h3>
    </div>
    <div id="mainContent" style="display: none;">
      <h4>Questions</h4>
    </div>
    <div id="resultsArea" style="display: none;">
      <input id="name" onkeyup="typing()">
      <button id="submit" onclick="submitQuestions()">Submit Anonymously</button>
    </div>
    <div id="error">
      <h4>Unable to connect to server!</h4>
    </div>
    <script src="script.js"></script>
  </body>
</html>
